        /* ギャラリーのスタイル */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            max-width: 300px;
        }

            }
        }

        /* Lightbox の矢印カスタマイズ */
        .lb-prev,
        .lb-next {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 5px black;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;

        .lb-prev:hover,
        .lb-next:hover {
